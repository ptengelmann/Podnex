version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: podnex-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=podnex_admin
      - MONGO_INITDB_ROOT_PASSWORD=podnex_secure_password
      - MONGO_INITDB_DATABASE=podnex
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - podnex-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Podnex full-stack application (client & server)
  podnex-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podnex-app
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://podnex_admin:podnex_secure_password@mongodb:27017/podnex?authSource=admin
    networks:
      - podnex-network

networks:
  podnex-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local